<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-raised p-button-text p-button-success mr-2" (click)="openNew()"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-raised p-button-text p-button-danger" (click)="deleteSelectedSuppliers()" [disabled]="!selectedSuppliers || !selectedSuppliers.length"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-raised p-button-text p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="suppliers" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedSuppliers" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Suppliers</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" >
                    <tr>
                        <th>
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th *ngFor="let col of cols">
                            {{col.header}}
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="supplier"></p-tableCheckbox>
                        </td>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-text p-button-rounded p-button-secondary mr-2" (click)="editSupplier(rowData)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-text p-button-rounded p-button-danger" (click)="deleteSupplier(rowData)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <p-dialog [(visible)]="supplierDialog" [style]="{width: '450px'}" header="Supplier Details" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">English Name</label>
                    <input type="text" pInputText id="name" [(ngModel)]="supplier.name" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !supplier.name}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !supplier.name">English Name is required.</small>
                </div>
                <div class="field">
                    <label for="nameAR">Arabic Name</label>
                    <input type="text" pInputText id="nameAR" [(ngModel)]="supplier.nameAR" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !supplier.nameAR}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !supplier.nameAR">Arabic Name is required.</small>
                </div>
                <div class="field">
                    <label for="phone1">phone 1</label>
                    <input type="text" pInputText id="phone1" [(ngModel)]="supplier.phone1" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !supplier.phone1}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !supplier.phone1">phone is required.</small>
                </div>
                <div class="field">
                    <label for="phone2">phone 2</label>
                    <input type="text" pInputText id="phone2" [(ngModel)]="supplier.phone2" autofocus/>
                </div>
                <div class="field">
                    <label for="Email">Email</label>
                    <input type="text" pInputText id="Email" [(ngModel)]="supplier.email" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !supplier.email}"/>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !supplier.email">Email is required.</small>
                </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="add()"></button>
            </ng-template>
        </p-dialog>
        <p-dialog [(visible)]="deleteSupplierDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="supplier">Are you sure you want to delete <b>{{supplier.name}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteSupplierDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>
        <p-dialog [(visible)]="deleteSuppliersDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected suppliers?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteSuppliersDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
