<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true" style="font-size: 15px; font-weight: 800;"></li>
        <li *ngIf="item.separator" class="menu-separator" style="font-weight: 800;"></li>
    </ng-container>
</ul>
