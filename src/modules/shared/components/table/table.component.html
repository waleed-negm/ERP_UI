<p-table
    #dt
    [value]="tableData"
    [columns]="tableColumns"
    responsiveLayout="scroll"
    [rows]="rowsCount"
    [globalFilterFields]="globalFilterFields"
    [paginator]="hasPaginator"
    [rowsPerPageOptions]="[10, 20, 30]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} rows"
    [(selection)]="selectedElements"
    [selectionMode]="selectionMode"
    [rowHover]="rowHover"
    [dataKey]="dataKey"
>
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">{{ caption }}</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." class="w-full sm:w-auto" />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th *ngFor="let col of tableColumns">
                {{ col.header }}
            </th>
            <!-- <th>
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th> -->
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data let-columns="tableColumns">
        <tr>
            <td>
                <div class="flex">
                    <Button
                    *ngFor="let action of tableActions"
                    pButton
                        type="button"
                        pRipple
                        [icon]="action.icon"
                        [class]="action.class"
                        (click)="action.callback(data)"
                        severity="secondary"
                        [raised]="true"
                        [pTooltip]="action.tooltip"
                        ></Button>
                </div>
            </td>
            <td *ngFor="let col of tableColumns">{{ data[col.field] ?? '-' }}</td>
            <!-- <td>
                <p-tableCheckbox [value]="element"></p-tableCheckbox>
            </td> -->
        </tr>
    </ng-template>
</p-table>
