<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <app-toolbar
                [newButtonLabel]="newButtonLabel"
                [newButtonIcon]="'pi pi-plus'"
                [canDelete]="false"
                (newClick)="openElementDialog()"
                (exportClick)="tableComponent.table.exportCSV()"
            ></app-toolbar>

            <app-table
                #dt
                [tableData]="firstTableData"
                [(selectedElements)]="selectedElements"
                [tableColumns]="firstTableColumns"
                [caption]="tableCaption"
                (editClick)="editElement($event)"
                [canEdit]="true"
                [canDelete]="true"
            >
            </app-table>
        </div>
